{% extends 'base.html' %}

{% block content %}
    <h2>Add New Book</h2>
    <form id="addBookForm" method="POST">
        {{ form.csrf_token }}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <label for="no_of_copy">No. of Copies:</label>
        <input type="number" id="no_of_copy" name="no_of_copy" required>
        <label for="rent_per_day">Rent per Day:</label>
        <input type="number" id="rent_per_day" name="rent_per_day" required>
        <button type="submit" onclick="handleFormSubmission('addBookForm')">Add Book</button>
    </form>
{% endblock %}
