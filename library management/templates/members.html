{% extends "layout.html" %}

{% block title %}Members{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>
    <table>
        <tr>
            <th>Member ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Outstanding Debt</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.id }}</td>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.debt }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Add New Member</h2>
    <form method="post" action="/add_member">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <input type="submit" value="Add Member">
    </form>
</body>
</html>
{% endblock %}
